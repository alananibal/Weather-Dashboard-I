<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="bg-primary text-center">
    <h1 class ="text-white p-5">
      Weather Dashboard
    </h1>
</header>


<main class="flex-row justify-space-between">
    <div class=" border border-primary">

      <div class="card">
        <h3 class="bg-primary text-white ">Search for a city</h3>
        <div id="user-form" class="card-body">
          <input type="text" id="myInput" placeholder="City Name..."/>
          <button class="btn btn-primary" id="searchBtn">Search</button>
        </div>
      </div>

      <div class="card history">
        <h3 class="bg-primary text-white">Search History</h3>
      </div>
    </div>

    <div class="border border-primary">
      <div>
        <h2 class="text-primary">Current Weather</h2>
        <div class="city"></div>
      </div>

      <div>
        <h2 class="subtitle text-primary">5 Day forecast</h2>
        <div class="five-day"></div>
      </div>
    </div>

 
  </main>
  <audio autoplay="true"><source src="./assets/image/rain.mp3" type="audio/mpeg"></audio>

<footer class="bg-primary ">
  <h4 class="text-white p-3">Made by Alan Anibal De Souza Ramos</h4>      
</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script/script.js"></script>
</body>

</html>
